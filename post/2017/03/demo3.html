<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>Demo3</title>
        <style type="text/css">
            *{
                margin: 0px;
                padding: 0px;
            }
            .banner, .content, .footer{
                position: relative;
            }
            .banner{
                height: 100px;
            }
            .footer{
                height: 80px;
            }
            .line{
                position: absolute;
                top: 0px;
                bottom: 0px;
                left: 0px;
                right: 0px;
                border-bottom: 1px solid green;
                z-index: -1;
            }
        </style>
    </head>
    <body>
        <div class="banner">
          条幅
          <div class="line"></div>
        </div>
        <div class="content">
          内容<br />该页面文字多，页脚处于页面底部，随内容滚动。<br /><a href="demo1.html">示例1</a><br /><a href="demo2.html">示例2</a><br /><a href="demo3.html">示例3</a><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
          <div class="line"></div>
        </div>
        <div class="footer">
          页脚
          <div class="line"></div>
        </div>
        <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript">
            var clientHeight = $(window).height();
            var bannerHeight = 100;
            var footerHeight = 80;
            var contentHeight = clientHeight - bannerHeight - footerHeight;
            $(".content").css("min-height", contentHeight);
        </script>
    </body>
</html>
